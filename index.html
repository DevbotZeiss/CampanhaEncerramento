    <script>

        //CHANGE BANNER

        $(document).ready(function () {
            var currentImage = 0;
            var totalImages = $(".carousel-image").length;
            // Função para mostrar a imagem atual e ocultar as outras
            function showImage(index) {
                $(".carousel-image").removeClass("active");
                $(".carousel-image").eq(index).addClass("active");

                $(".bullet").removeClass("active");
                $(".bullet").eq(index).addClass("active");
            }
            // Função para ir para a próxima imagem
            function nextImage() {
                currentImage = (currentImage + 1) % totalImages;
                showImage(currentImage);
            }
            // Função para ir para a imagem anterior
            function prevImage() {
                currentImage = (currentImage - 1 + totalImages) % totalImages;
                showImage(currentImage);
            }
            // Inicializa o carrossel
            showImage(currentImage);
            // Adiciona eventos aos botões de próxima e anterior
            $("#btnChangeBannerNext").on("click", function () { nextImage(); });
            $("#btnChangeBannerPrev").on("click", function () { prevImage(); });

            // Adiciona eventos aos bullets para ir para a imagem correspondente
            $(".bullet").on("click", function () {
                var index = $(this).index();
                currentImage = index;
                showImage(currentImage);
            });

            $('.banner-mobile').slick({
                dots: false,
                infinite: true,
                slidesToShow: 1,
                slidesToScroll: 1,
                autoplay: false,
                autoplaySpeed: 3000
            });

            $(function(){

                $('.phone').mask('(00) 00000-0000');
                $('.cpf').mask('000.000.000-00');
                $('.cep').mask('00000-000');

                $("#form-register").validate({
                    rules: {
                        pre_name: {
                            required: true,
                            
                        },
                        pre_cpf: {
                            required: true,
                        },
                        pre_email: {
                            required: true,
                            email: true
                        },
                        pre_phone: {
                            required: true,
                        },
                        pre_zipcode: {
                            required: true,
                        },
                        pre_city: {
                            required: true,
                        },
                        pre_state: {
                            required: true,
                        },
                        pre_district: {
                            required: true,
                        },
                        pre_address: {
                            required: true,
                        },
                        pre_accept_share: {
                            required: true,
                        }
                    },
                    highlight: function(element) {
                        $(element).parent().addClass("error-form");
                    },
                    unhighlight: function(element) {
                        $(element).parent().removeClass("error-form");
                    },
                    errorPlacement: function(error, element){},
                    submitHandler: function(form,e) {
                        e.preventDefault();
                        console.log('Form submitted');

                        $('#form-register').hide();
                        $('.msg-success').css('display', 'flex');
